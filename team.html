<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Football's Info</title>
  <meta name="description" content="Football App" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <!-- Navigasi -->
  <nav class="blue-grey darken-1" role="navigation">
    <div class="nav-wrapper container">
      <!-- <a href="./index.html" class="brand-logo" id="logo-container">Team
        <i class="material-icons">navigate_before</i>
      </a> -->
      <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile"></a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

  <div class="container" id="body-content"></div>
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red" id="save">
      <i class="large material-icons">save</i>
    </a>
  </div>

  <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/db.js"></script>

  <script>
    // REGISTER SERVICE WORKER
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function () {
            console.log('Pendaftaran ServiceWorker berhasil');
          })
          .catch(function () {
            console.log('Pendaftaran ServiceWorker gagal');
          });
      })
    } else {
      console.log("ServiceWorker belum didukung browser ini.")
    }
    // REQUEST API GET TEAM BY ID
    document.addEventListener("DOMContentLoaded", function () {
      var item = getTeamById();
      var save = document.getElementById("save");
      save.onclick = function () {
        console.log("Tombol FAB di klik.");
        item.then(function (team) {
          saveForLater(team);
        })
      }
    });
  </script>

</body>

</html>
